{% set version = "0.3.0" %}

package:
  name: xarray-simlab
  version: {{ version }}

source:
  fn: xarray-simlab-{{ version }}.tar.gz
  url: https://github.com/benbovy/xarray-simlab/archive/{{ version }}.tar.gz
  sha256: 27d8775783e47fb4c419e7270da5aea4a7bbaf5dd741c7f58d4e2469b9937627

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs >=18.1.0
    - numpy
    - xarray >=0.10.0

test:
  imports:
    - xsimlab

about:
  home: https://github.com/benbovy/xarray-simlab
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'xarray extension for computer model simulations.'

extra:
  recipe-maintainers:
    - benbovy
