{% set version = "0.2.1" %}

package:
  name: xarray-simlab
  version: {{ version }}

source:
  fn: xarray-simlab-{{ version }}.tar.gz
  url: https://github.com/benbovy/xarray-simlab/archive/{{ version }}.tar.gz
  sha256: cc26ffe3a528c9f3a6cac9170d492a321b4e6eac34a06b4df1577a91961dc40b

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - attrs >=18.1.0
    - numpy
    - xarray >=0.10.0

test:
  imports:
    - xsimlab

about:
  home: https://github.com/benbovy/xarray-simlab
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'xarray extension for computer model simulations.'

extra:
  recipe-maintainers:
    - benbovy
